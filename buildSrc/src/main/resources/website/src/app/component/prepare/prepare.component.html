<div class="column gap wrapper">
    <div class="column center wrapper">
        <div class="spacing"></div>
        @if (hasData()) {
            <app-large-tile [clickable]="true" icon="undo" (clicked)="openResetDialog()">
                <h2>{{ 'prepare.reset' | translate }}</h2>
                <div>{{ 'prepare.clear_all' | translate }}</div>
            </app-large-tile>
        } @else {
            <div class="row gap center">
                <app-large-tile [clickable]="true" icon="add" [disabled]="!!uploader.getFileNames()"
                                (clicked)="create()">
                    <h2>{{ 'prepare.create' | translate }}</h2>
                    <div>{{ 'prepare.sky_is_the_limit' | translate }}</div>
                </app-large-tile>
                <mat-divider class="divider" vertical/>
                <app-large-tile [clickable]="true" icon="edit" [disabled]="!!uploader.getFileNames()"
                                (clicked)="uploader.upload()">
                    <h2>{{ 'prepare.edit' | translate }}</h2>
                    <div>{{ 'prepare.make_it_your_own' | translate }}</div>
                </app-large-tile>
            </div>
        }
        <div class="spacing"></div>
        <div class="uploader">
            <app-uploader #uploader [fileExtensions]="['zip']" [allowMultiple]="false" endpoint="upload/zip"
                          (uploaded)="upload()"/>
        </div>
    </div>
</div>
