@if (getFileNames()) {
    <div class="row gap-small center">
        <mat-spinner [diameter]="24"/>
        <div [innerHTML]="this.sanitizer.bypassSecurityTrustHtml(
        this.translate.instant('prepare.uploading',
        {file: bold(getFileNames()?.join(', ')!)}
        ))"></div>
    </div>
}
@if (getError()) {
    <div class="row gap-small center">
        <mat-icon color="warn">warning</mat-icon>
        <div>{{ getError() }}</div>
    </div>
}
