<h2 mat-dialog-title>{{ 'prepare.reset_confirm' | translate }}</h2>
<mat-dialog-content>{{ 'prepare.clear_all' | translate }}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onReset()">{{ 'components.yes' | translate }}</button>
    <button mat-button (click)="onCancel()" cdkFocusInitial>{{ 'components.no' | translate }}</button>
</mat-dialog-actions>
