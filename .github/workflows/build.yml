name: Build
on: [ pull_request, push ]

jobs:
  build:
    strategy:
      matrix:
        minecraft: [ 1.16.5, 1.17.1, 1.18.2 ]
        loader: [ fabric, forge, common ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: Build ${{ matrix.minecraft }} Fabric
        run: ./gradlew ${{ matrix.loader }}:build -PbuildVersion="${{ matrix.minecraft }}" -PpatreonApiKey="${{ secrets.PATREON_API_KEY }}"
      - name: Save build files
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build
          retention-days: 1
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve build files
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build
      - name: Capture release artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Fabric and Forge
          path: release/
      - name: Capture lib artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Libs
          path: libs/
