name: Build
on: [ pull_request, push, workflow_dispatch ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_ARTIFACTS: ${{ secrets.BUILD_ARTIFACTS }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@main
      - name: Setup JDK 21
        uses: actions/setup-java@main
        with:
          java-version: 21
          distribution: 'zulu'
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew
      - name: Setup website files
        run: ./gradlew common:setupWebsiteFiles
      - name: Setup Node
        uses: actions/setup-node@main
        with:
          node-version: 24
      - name: Setup Node packages
        run: npm ci --prefix website
      - name: Build Angular
        run: npm run build --prefix website
      - name: Setup files
        run: ./gradlew common:setupFiles -Pcrowdin_api_key="${{ secrets.CROWDIN_API_KEY }}" -Ppatreon_api_key="${{ secrets.PATREON_API_KEY }}"
      - name: Build mod
        run: ./gradlew build
      - name: Capture release artifacts
        if: env.BUILD_ARTIFACTS == 'true'
        uses: actions/upload-artifact@main
        with:
          name: Minecraft Transit Railway
          path: build/release/
