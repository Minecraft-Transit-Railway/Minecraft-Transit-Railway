<h2 mat-dialog-title>Reset Resource Pack Creator?</h2>
<mat-dialog-content>This will clear all progress and unsaved changes.</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button (click)="onReset()">Yes</button>
	<button mat-button (click)="onCancel()" cdkFocusInitial>No</button>
</mat-dialog-actions>
