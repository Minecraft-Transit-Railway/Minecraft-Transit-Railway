<div class="column gap">
	<mat-slide-toggle #toggle (change)="toggleDoors(toggle.checked)">Open Doors</mat-slide-toggle>
	<div class="row gap-small center">
		<button mat-button (click)="resumeGame()">
			<mat-icon>hide_image</mat-icon>
			Hide Minecraft Pause Screen
		</button>
		<button mat-button (click)="reload()">
			<mat-icon>refresh</mat-icon>
			Force Reload
		</button>
	</div>
</div>
